<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h1>Tik Tac Toe</h1> <br><br>
    <p id="msg">The winner is--X</p>
    <div class="holder">
        <div class="box" id="box-1"></div>
        <div class="box" id="box-2"></div>
        <div class="box" id="box-3"></div>
        <div class="box gap" id="box-4"></div>
        <div class="box gap" id="box-5"></div>
        <div class="box gap" id="box-6"></div>
        <div class="box gap" id="box-7"></div>
        <div class="box gap" id="box-8"></div>
        <div class="box gap" id="box-9"></div>
    </div>
    <button id="resetBtn" class="btn"><b>Restart Game</b></button>
   </div> 

    <script src="script.js"></script>
</body>
</html>
